# yaml-language-server: $schema=https://json.schemastore.org/hugo.json

languageCode: fr-fr
title: Launcher Tutorials

defaultContentLanguage: fr

module:
  imports:
    - path: github.com/imfing/hextra

markup:
  defaultMarkdownHandler: goldmark
  highlight:
    noClasses: false
    lineNos: true

enableInlineShortcodes: true

menu:
  main:
    - name: Documentation
      pageRef: /docs
      weight: 1
    - name: Search
      weight: 2
      params:
        type: search
    - name: GitHub
      weight: 3
      url: "https://github.com/bricklou/launcher-tutorials"
      params:
        icon: github

params:
  theme:
    default: system
    displayToggle: true

  editURL:
    enable: true
    base: "https://github.com/bricklou/launcher-tutorials/edit/main/content"

  footer:
    displayCopyright: false
    displayPoweredBy: false

enableEmoji: true
enableRobotsTXT: true
removePathAccents: true
enableGitInfo: true
timeZone: "Europe/Paris"
